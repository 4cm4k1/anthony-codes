name: website
description: Personal site built with Dart, Angular, and Firebase
version: 1.0.0
homepage: https://anthony.codes
author: Anthony Maki <4cm4k1@gmail.com> (https://anthony.codes)

environment:
  sdk: '<=2.0.0'

dependencies:
  angular: ^5.0.0-alpha+2
  angular_components: ^0.9.0-alpha+2
  angular_router: ^2.0.0-alpha+2
  firebase:
    git: git://github.com/firebase/firebase-dart.git
  sass_builder: ^1.1.0

dev_dependencies:
  angular_test: ^2.0.0-alpha
  browser: ^0.10.0+2
  dart_to_js_script_rewriter: ^1.0.3
  test: ^0.12.29+1

dependency_overrides:
  analyzer: ^0.31.0-alpha.1

transformers:
- sass_builder
- angular:
    entry_points:
      - web/main.dart
      - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter
- $dart2js:
    checked: true
    csp: true
    minify: true
    sourceMaps: false
    suppressHints: true
    suppressWarnings: true
    terse: true
    verbose: true
    commandLineOptions: [--trust-type-annotations, --trust-primitives]

web:
 compiler:
   debug: dartdevc

license: MIT
