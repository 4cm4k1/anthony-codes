name: website
description: Personal site built with Dart, Angular, & Firebase
version: 1.0.0
homepage: https://anthony.codes
author: Anthony Maki <4cm4k1@gmail.com> (https://anthony.codes)

environment:
  sdk: '<=2.0.0'

dependencies:
  angular: ^5.0.0-alpha+1
  angular_components: ^0.9.0-alpha+1
  angular_router: ^2.0.0-alpha+1
  firebase:
    git: git://github.com/firebase/firebase-dart.git

dev_dependencies:
  angular_test: ^1.0.2-alpha+1
  browser: ^0.10.0+2
  dart_to_js_script_rewriter: ^1.0.3
  test: ^0.12.29

dependency_overrides:
  angular: ^5.0.0-alpha+1

transformers:
- angular:
    entry_points:
      - web/main.dart
      - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter

web:
 compiler:
   debug: dartdevc
