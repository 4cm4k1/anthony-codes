language: dart
sudo: false
dart:
- dev
branches:
  only:
  - master
before_install:
- ". $HOME/.nvm/nvm.sh"
- nvm install node
- nvm use node
dart_task:
- dartanalyzer: "--fatal-warnings ."
- dartfmt
cache:
  dart: true
  yarn: true
  directories:
  - "$HOME/.pub-cache"
  - node_modules
script:
- pub get
- yarn install
- yarn run build
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
