language: dart
sudo: false
dart:
- dev
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
before_install:
- ". $HOME/.nvm/nvm.sh"
- nvm install node
- nvm use node
- yarn global add greenkeeper-lockfile@1 now@latest
dart_task:
- dartanalyzer: "--fatal-warnings ."
- dartfmt
cache:
  dart: true
  yarn: true
  directories:
  - "$HOME/.pub-cache"
  - node_modules
before_script: greenkeeper-lockfile-update
script:
- pub get
- yarn install
- yarn run build
- yarn run deploy
- yarn run alias
after_script: greenkeeper-lockfile-upload
env:
  global:
  - secure: 
  - secure: 
