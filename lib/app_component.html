<material-drawer temporary #drawer="drawer" [attr.end]="end ? '' : null" [attr.overlay]="overlay ? '' : null">
  <material-list *deferredContent>
    <div group class="mat-drawer-spacer"></div>
    <div group>
      <material-list-item [routerLink]="homeRoute" routerLinkActive="router-link-active" (trigger)="drawer.toggle()">
        <material-icon icon="home"></material-icon>Home
      </material-list-item>
    </div>
    <div group>
      <material-list-item [routerLink]="homeRoute" routerLinkActive="router-link-active" (trigger)="drawer.toggle()">
        <material-icon icon="person"></material-icon>Bio
      </material-list-item>
      <material-list-item [routerLink]="homeRoute" routerLinkActive="router-link-active" (trigger)="drawer.toggle()">
        <material-icon icon="format_list_bulleted"></material-icon>Résumé
      </material-list-item>
      <material-list-item [routerLink]="homeRoute" routerLinkActive="router-link-active" (trigger)="drawer.toggle()">
        <material-icon icon="developer_board"></material-icon>Projects
      </material-list-item>
      <a href="{{blogRoute}}">
        <material-list-item (trigger)="drawer.toggle()">
          <material-icon icon="rss_feed"></material-icon>Blog
        </material-list-item>
      </a>
    </div>
  </material-list>
</material-drawer>
<main>
  <header class="material-header shadow">
    <div class="material-header-row">
      <material-button class="material-drawer-button is-mobile" icon (trigger)="drawer.toggle()">
        <material-icon icon="menu"></material-icon>
      </material-button>
      <span class="material-header-title">
        <a [routerLink]="homeRoute" routerLinkActive="router-link-active">Anthony Maki</a>
      </span>
      <div class="material-spacer"></div>
      <nav class="material-navigation is-not-mobile">
        <a [routerLink]="homeRoute" routerLinkActive="router-link-active" materialTooltip="Home">
          <material-icon icon="home"></material-icon>
        </a>
      </nav>
      <nav class="material-navigation is-not-mobile">
        <a [routerLink]="homeRoute" routerLinkActive="router-link-active" materialTooltip="Bio">
          <material-icon icon="person"></material-icon>
        </a>
      </nav>
      <nav class="material-navigation is-not-mobile">
        <a [routerLink]="homeRoute" routerLinkActive="router-link-active" materialTooltip="Résumé">
          <material-icon icon="format_list_bulleted"></material-icon>
        </a>
      </nav>
      <nav class="material-navigation is-not-mobile">
        <a [routerLink]="homeRoute" routerLinkActive="router-link-active" materialTooltip="Projects">
          <material-icon icon="developer_board"></material-icon>
        </a>
      </nav>
      <nav class="material-navigation is-not-mobile">
        <a href="{{blogRoute}}" materialTooltip="Blog">
          <material-icon icon="rss_feed"></material-icon>
        </a>
      </nav>
    </div>
  </header>
  <router-outlet [routes]="routes"></router-outlet>
</main>
