targets:
  $default:
    builders:
      sass_builder:
        options:
          outputStyle: compressed
      build_web_compilers|entrypoint:
        generate_for:
        - web/**.dart
        options:
          compiler: dart2js
          dart2js_args:
          - --csp
          - --dump-info
          - --enable-diagnostic-colors
          - --fast-startup
          - --trust-primitives
          - --omit-implicit-checks
        release_options:
          dart2js_args:
          - --csp
          - --dump-info
          - --fast-startup
          - --minify
          - --trust-primitives
          - --omit-implicit-checks
