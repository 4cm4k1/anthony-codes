targets:
  website:
    builders:
      angular:
        options:
          use_new_template_parser: True
      build_web_compilers|entrypoint:
        generate_for:
        - web/**.dart
        options:
          compiler: dart2js
          dart2js_args:
          # CSP below adds nearly 80kB to main.dart.js
          # - --csp
          - --enable-diagnostic-colors
          - --minify
          - --trust-primitives
          - --trust-type-annotations
